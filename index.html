<!DOCTYPE html>
<html>
<head>
    <meta name="veiwport" content="width=device-width, initial-scale=1.0">
    <title>Calculator ussing javascript - easy tutorials</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="calculator">
        <form>
            <div class="display">
                <img id="logo" class="image" src="chiefs-logo.png" alt="Football team Chief's logo">
              <input type="text" name="display">

            </div>
            <div>
                <input type="text" name="button" value="AC" onclick="display.value = ''" class="operator">
                <input type="text" name="button" value="DE" onclick="display.value = display.value.tostring().slice(0,-1)" class="operator">
                <input type="text" name="button" value="."  onclick="display.value += '.'" class="operator">
                <input type="text" name="button" value="/"  onclick="display.value += '/'" class="operator">
            </div>
            <div>
                <input type="text" name="button" value="7" onclick="display.value += '7'">
                <input type="text" name="button" value="8" onclick="display.value += '8'"> 
                <input type="text" name="button" value="9" onclick="display.value += '9'">
                <input type="text" name="button" value="*" onclick="display.value += '*'" class="operator">
            </div>
            <div>
                <input type="text" name="button" value="4" onclick="display.value += '4'">
                <input type="text" name="button" value="5" onclick="display.value += '5'">
                <input type="text" name="button" value="6" onclick="display.value += '6'">
                <input type="text" name="button" value="-" onclick="display.value += '-'" class="operator">
            </div>
            <div>
                <input type="text" name="button" value="1" onclick="display.value += '1'" >
                <input type="text" name="button" value="2" onclick="display.value += '2'">
                <input type="text" name="button" value="3" onclick="display.value += '3'">
                <input type="text" name="button" value="+" onclick="display.value += '+'" class="operator">
            </div>
            <div>
                <input type="text" name="button" value="00" onclick="display.value += '00'">
                <input type="text" name="button" value="0"  onclick="display.value += '0'">
                <input type="text" name="button" value="="  onclick="display.value = eval(display.value)" class="equal operator" >
            </div>
            </form>
            <div>
        </form>
    </div>
</div>


</body>
</html>
